<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Assignment 4</title>
    <!-- linking css and javascript -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <!-- Simple Heading/Navigation Bar Container -->
    <navbar class="nav-bar"> 
      <h1>Used Cars Website</h1>
    </navbar>
    <hero class="hero"> 
      <img src="./img/carhero.jpg">
      <h1>Let Us Help You Find Your Dream Car.</h1>
      <h3>Use our filtering tool to find the perfect car for you according to your specifications.</h3>
    </hero>
    <div class="filter-container">
      <form class="filter">
        <!-- Filter item 1: Make -->
        <div class="item">
          <label for=""> Make </label>
          <select name="make" multiple>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Nissan">Nissan</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Suburu">Suburu</option>
            <option value="Maza">Mazda</option>
            <option value="Kia ">Kia</option>
            <option value="Dodge">Dodge</option>
            <option value="Cadilac">Cadilac</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Tesla">Tesla</option>
            <option value="Porshe">Porshe</option>
            <option value="Lexus">Lexus</option>
            <option value="BMW">BMW</option>
          </select>
        </div>
        <!-- Filter item 2: Color -->
        <div class="item">
          <label for="">Color</label>
          <select name="color" multiple>
            <option value="Silver">Silver</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
          </select>
        </div>
        <!-- Filter item 3: Minimum Year -->
        <div class="item">
          <label for="">Min Year</label>
          <select name="minYear">
            <option value="">---</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
        <!-- Filter item 4: Maximum Year -->
        <div class="item">
          <label for="">Max Year</label>
          <select name="maxYear">
            <option value="">---</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
        <!-- Filter item 5: Mileage -->
        <div class="item">
          <label for="">Mileage</label>
          <select name="maxMileage">
            <option value="">---</option>
            <option value="21000">Under 21,000</option>
            <option value="31000">Under 31,000</option>
            <option value="41000">Under 41,000</option>
            <option value="51000">Under 51,000</option>
            <option value="61000">Under 61,000</option>
            <option value="71000">Under 71,000</option>
            <option value="81000">Under 81,000</option>
            <option value="100000">Under 100,000</option>
          </select>
        </div>
        <!-- Filter item 6: Minimum Price -->
        <div class="item">
          <label for="">Min Price</label>
          <select name="minPrice">
            <option value="">---</option>
            <option value="10000">$10,000</option>
            <option value="20000">$20,000</option>
            <option value="30000">$30,000</option>
            <option value="40000">$40,000</option>
            <option value="50000">$50,000</option>
            <option value="60000">$60,000</option>
          </select>
        </div>
        <!-- Filter item 7: Maximum Price -->
        <div class="item">
          <label for="">Max Price</label>
          <select name="maxPrice">
            <option value="">---</option>
            <option value="20000">$20,000</option>
            <option value="30000">$30,000</option>
            <option value="40000">$40,000</option>
            <option value="50000">$50,000</option>
            <option value="60000">$60,000</option>
            <option value="70000">$70,000</option>
          </select>
        </div>
        <!-- Submit Button -->
        <div class="itemsubmit">
          <button>Search</button>
        </div>
        <!-- Reset Button -->
        <div class="resetbutton">
          <button type="reset">Reset All Filters</button>
        </div>
      </form>
      <!-- Search Results in Text Format -->
      <div class="countResults">Found <b id="count"></b> results</div>
    </div>
    <!-- The main content, which is added by DOM manipulation. Check JavaScript app.js -->
    <div id="card-container"></div>
  </body>
</html>
